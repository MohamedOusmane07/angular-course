<app-filter
  [all]="totolProductCount"
  [inStock]="totalProductInStockCount"
  [outOfStock]="totalProductOutOfStockCount"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)"></app-filter>
<div class="ekart--products--container">
  <ng-container *ngFor="let prod of products" >
<!-- *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory===selectedFilterRadioButton" -->
    <app-product
      [product]="prod"
      *ngIf=" searchText=== '' || prod.name.toLowerCase().includes(searchText)"
      (click)="selectedProduct=prod"
    ></app-product>
  </ng-container>
</div>
